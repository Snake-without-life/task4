<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			}
			#cc{
				width: 662px;
				height: 681.5px;
				background: url('imgs/jd.png');
				margin: 200px auto;
				animation: ae 2s step-end infinite;
			}
			@keyframes ae{
				0%{
					background-position: 0 0;
				}
				33%{
					background-position: 0 -100%;
				}
				66%{
					background-position: 0 -200%;
				}
				100%{
					background-position: 0 0;
				}
			}
	</style>
</head>
<body>
	<div id="cc"></div>
</body>
</html>
